<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Vehicle market home</title>
         <!-- Font Awesome icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <link rel="stylesheet" href="./assets/css/spapp.css">

        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/jquery.spapp.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Vehicle Market</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#advanced_search">Advanced Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="#sell_vehicle">Sell Your Vehicle</a></li>
                        <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Header-->
        <header class="bg-dark py-1">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-3" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </header>
        <section id="pageContent">
            <main id="spapp" role="main">
                <section id="advanced_search" data-load="advanced_search.html">
                </section>
                <section id="sell_vehicle" data-load="sell_vehicle.html">
                </section>
                <section id="login" data-load="login.html">
                </section>
                <section id="vehicle_details" data-load="vehicle_details.html">
                </section>
            </main>
        </section>
        <!-- Section-->
        <section class="py-5">
            <h1 align="center">Featured listings</h1>
            <div class="container px-4 px-lg-5 mt-5">      
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" onclick="window.location='#vehicle_details'">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="assets/vehicles/vw_tiguan.jpg" alt="..." height="150"/>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">VW Tiguan</h5>
                                    <!-- Product price-->
                                    26000 KM
                                </div>
                                <hr>
                                <div>
                                    <!-- Product fuel type-->
                                    <p>Diesel</p>
                                    <!-- Product mileage-->
                                    <p>168230km</p>
                                    <!-- Product production year-->
                                    <p>2019</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5" onclick="window.location='#vehicle_details'">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="assets/vehicles/audi_q5.jpg" alt="..." height="150" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Audi Q5</h5>
                                    <!-- Product price-->
                                    33000 KM
                                </div>
                                <hr>
                                <div>
                                    <!-- Product fuel type-->
                                    <p>Diesel</p>
                                    <!-- Product mileage-->
                                    <p>251000km</p>
                                    <!-- Product production year-->
                                    <p>2014</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5" onclick="window.location='#vehicle_details'">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="assets/vehicles/audi_q8.webp" alt="..." height="150"/>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Audi Q8</h5>
                                    <!-- Product price-->
                                    120000 KM
                                </div>
                                <hr>
                                <div>
                                    <!-- Product fuel type-->
                                    <p>Diesel</p>
                                    <!-- Product mileage-->
                                    <p>99000km</p>
                                    <!-- Product production year-->
                                    <p>2021</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5" onclick="window.location='#vehicle_details'">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="assets/vehicles/aud_tt.jpg" alt="..." height="150"/>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Audi TT</h5>
                                    <!-- Product price-->
                                    73000 KM
                                </div>
                                <hr>
                                <div>
                                    <!-- Product fuel type-->
                                    <p>Gasoline</p>
                                    <!-- Product mileage-->
                                    <p>110000km</p>
                                    <!-- Product production year-->
                                    <p>2019</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Vehicle Market 2024</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
            var app = $.spapp({
                defaultView: "#advanced_search",
                templateDir: "./views/"
    
            });
    
    
            app.run();
        </script>
    </body>
</html>
