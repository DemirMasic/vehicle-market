<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="brand">Brand</label>
          <input type="text" class="form-control" id="brand" placeholder="Enter brand">
        </div>
        <div class="form-group col-md-6">
          <label for="model">Model</label>
          <input type="text" class="form-control" id="model" placeholder="Enter model">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fuelType">Fuel Type</label>
          <select id="fuelType" class="form-control">
            <option selected>Choose...</option>
            <option>Petrol</option>
            <option>Diesel</option>
            <option>Electric</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="year">Year of Production</label>
          <input type="text" class="form-control" id="year" placeholder="Enter year">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="minPrice">Minimum Price</label>
          <input type="text" class="form-control" id="minPrice" placeholder="Enter minimum price">
        </div>
        <div class="form-group col-md-6">
          <label for="maxPrice">Maximum Price</label>
          <input type="text" class="form-control" id="maxPrice" placeholder="Enter maximum price">
        </div>
      </div>
      <div class="form-group">
        <label for="mileage">Maximum Mileage</label>
        <input type="text" class="form-control" id="mileage" placeholder="Enter maximum mileage">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
